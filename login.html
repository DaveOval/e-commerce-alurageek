<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/keyboard.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PersonalTyp</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar">
      <div class="navbar__logo" href="/e-commerce/index.html">
        <a class="material-symbols-outlined navbar__svg" href="./index.html">keyboard_alt</a>
        <label for="menu" class="checkbox__label">
          <span class="material-symbols-outlined navbar__svg">menu</span>
        </label>
      </div>


      <input type="checkbox" name="menu" id="menu" class="checkbox__input">

      
      
      <div class="navbar__btns">
        <a class="navbar__btn" href="#" target="_blank" >
          <span class="material-symbols-outlined navbar__svg" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Tooltip on top">search</span>
        </a>
        
      </div>
      </nav>

    <section class="login">
      <div  class="login__form">
        <form action="" >
          <p class="login__title">PersonalTyp</p>
          <p class="login__description">Sing up to PersonalTyp</p>
          <div class="login__input">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required minlength="5" maxlength="50" placeholder="only letters">
            <p class="login__tip disabled" id="error1">Only letters</p>
          </div>
          <div class="login__input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required min="5" maxlength="50" placeholder="letters and numbers">
            <p class="login__tip disabled" id="error2">letters and numbers</p>
          </div>
          <div class="login__input">
            <label for="email">Email</label>
            <input type="email" name="pemail" id="email" required minlength="5" max="15" placeholder="no spaces">
            <p class="login__tip disabled" id="error3">letters and numbers</p>
          </div>
          <div class="login__input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="8+ characters" required >
            <p class="login__tip disabled" id="error4">at least one uppercase letter, one lowercase letter, one number, and a minimum of 8 characters</p>
          </div>
          <div class="login__terms">
            <input type="checkbox" name="terms" id="terms" class="login__checkbox"/>
            <label for="terms">Creating an account means you're okay with our <a>Terms of Service, Privacy Policy,</a> and our default <a>Notification Settings</a></label>
          </div>
          <button class="login__button disabled" id="btn_login" type="submit">Create Account</button>
        </form>
        
        
      </div>
    </section>

    <footer class="footer">
      <p>Code by <a href="https://github.com/DaveOval">David Vazquez</a></p>
      <img src="./public/assets/dave_avatar.svg" alt="david vazquez">
    </footer>



    <!-- <script type="module" src="/main.js"></script> -->
    <script src="./src/js/login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
